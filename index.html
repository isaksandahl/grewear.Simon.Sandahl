<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>GREwear</title>
  </head>
  <body>
    <header class="shadow-sm">
      <div
        class="flex items-center justify-between h-16 max-w-screen-xl px-4 mx-auto"
      >
        <div class="flex flex-1 w-0 lg:hidden">
          <button
            class="p-2 text-gray-600 bg-gray-100 rounded-full"
            type="button"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewbox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
              ></path>
            </svg>
          </button>
        </div>

        <div class="flex items-center space-x-4">
          <form class="pl-10 hidden mb-0 lg:flex">
            <div class="relative">
              <button
                class="absolute inset-y-0 right-0 p-2 mr-px text-gray-600 rounded-r-lg"
                type="submit"
              >
                <svg
                  class="w-5 h-5"
                  fill="currentColor"
                  viewbox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    clip-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    fill-rule="evenodd"
                  ></path>
                </svg>
              </button>
              <input
                class="h-10 pr-10 text-sm placeholder-gray-300 border-gray-200 rounded-lg focus:z-10"
                placeholder="Search..."
                type="text"
              />
            </div>
          </form>
        </div>

        <div class="grow flex justify-end">
          <div class="w-32">
            <img class="logo-container" src="assets/logo.png" alt="logo" />
          </div>
        </div>

        <div class="flex justify-end flex-1 w-0 lg:hidden">
          <button
            class="p-2 text-gray-500 bg-gray-100 rounded-full"
            type="button"
          >
            <svg
              class="w-5 h-5"
              fill="currentColor"
              viewbox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                clip-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                fill-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>

        <nav
          class="pr-10 items-center justify-end hidden space-x-8 text-sm font-medium lg:flex lg:flex-1 lg:w-0"
        >
          <a class="text-gray-900 uppercase" href="">home</a>
          <a class="text-gray-900 uppercase" href="">products</a>
          <a class="text-gray-900 uppercase" href="">contact</a>
        </nav>
      </div>
    </header>
    <main class="w-full">
      <div class="w-1/2 h-4/5 mx-20 my-10">
        <img
          class="h-full w-full"
          src="assets/EDE07128-0540-4D42-96DB-3EC4B7258DE8.jpeg"
          alt="car"
        />
      </div>
      <div>
        <div class="">
          <span>LOREM IPSUM</span>
        </div>
        <div>
          <span>LOREM IPSUM</span>
        </div>
      </div>
      <div>
        <div>
          <img
            src="assets/Girls just wanna have fun_ Teenage fashion of the 1980s.jpeg"
            alt=""
          />
        </div>
        <div>
          <img
            src="assets/Cuenta de Instagram recopila fotos personales de los famosos y es todo un viaje en el tiempo.jpeg"
            alt=""
          />
        </div>
      </div>
      <h2 class="uppercase text-6xl text-grey-900 font-bold text-center m-10">
        contact us
      </h2>
      <div class="flex justify-center align-center m-10">
        <form class="w-3/5" action="/bookings/new" method="post">
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-first-name"
              >
                Firstname
              </label>
              <input
                name="firstname"
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                id="grid-first-name"
                type="text"
                placeholder="Isak"
              />
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-last-name"
              >
                Lastname
              </label>
              <input
                name="lastname"
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-last-name"
                type="text"
                placeholder="Andersson"
              />
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-email"
              >
                E-mail
              </label>
              <input
                name="email"
                class="appearance-none w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-email"
                type="email"
                placeholder="mailadress@gmail.com"
              />
            </div>
          </div>
          <div class="flex flex-col mt-6">
            <label class="uppercase font-bold p-5" for="grid_request">
              order of business
            </label>
            <textarea
              class="p-5 border-2 resize-none"
              name="request"
              id="grid_request"
              cols="30"
              rows="5"
              placeholder="T.ex. Städa inte i kontoret"
            ></textarea>
          </div>
          <div class="w-full flex justify-end mt-5">
            <a href="betalning">
              <input
                class="px-5 py-2 text-sm font-medium text-white bg-slate-900 rounded-lg cursor-pointer hover:bg-slate-500"
                type="submit"
                value="Boka Städning"
              />
            </a>
          </div>
        </form>
      </div>
    </main>
    <footer class="bg-gray-50">
      <div class="max-w-screen-xl px-4 py-16 mx-auto sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 gap-8 lg:grid-cols-3">
          <div>
            <div class="block w-32 h-10 rounded-lg">
              <img
                class="object-contain hover:object-scale-down"
                src="assets/logo.png"
                alt="logo"
              />
            </div>
            <div class="flex mt-8 space-x-6 text-gray-500">
              <a
                class="hover:opacity-75"
                href=""
                target="_blank"
                rel="noreferrer"
              >
                <span class="sr-only"> Facebook </span>

                <svg
                  class="w-6 h-6"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </a>

              <a
                class="hover:opacity-75"
                href=""
                target="_blank"
                rel="noreferrer"
              >
                <span class="sr-only"> Instagram </span>

                <svg
                  class="w-6 h-6"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.416 1.363.465 2.427.048 1.067.06 1.407.06 4.123v.08c0 2.643-.012 2.987-.06 4.043-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.416-2.427.465-1.067.048-1.407.06-4.123.06h-.08c-2.643 0-2.987-.012-4.043-.06-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.416-1.363-.465-2.427-.047-1.024-.06-1.379-.06-3.808v-.63c0-2.43.013-2.784.06-3.808.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 015.45 2.525c.636-.247 1.363-.416 2.427-.465C8.901 2.013 9.256 2 11.685 2h.63zm-.081 1.802h-.468c-2.456 0-2.784.011-3.807.058-.975.045-1.504.207-1.857.344-.467.182-.8.398-1.15.748-.35.35-.566.683-.748 1.15-.137.353-.3.882-.344 1.857-.047 1.023-.058 1.351-.058 3.807v.468c0 2.456.011 2.784.058 3.807.045.975.207 1.504.344 1.857.182.466.399.8.748 1.15.35.35.683.566 1.15.748.353.137.882.3 1.857.344 1.054.048 1.37.058 4.041.058h.08c2.597 0 2.917-.01 3.96-.058.976-.045 1.505-.207 1.858-.344.466-.182.8-.398 1.15-.748.35-.35.566-.683.748-1.15.137-.353.3-.882.344-1.857.048-1.055.058-1.37.058-4.041v-.08c0-2.597-.01-2.917-.058-3.96-.045-.976-.207-1.505-.344-1.858a3.097 3.097 0 00-.748-1.15 3.098 3.098 0 00-1.15-.748c-.353-.137-.882-.3-1.857-.344-1.023-.047-1.351-.058-3.807-.058zM12 6.865a5.135 5.135 0 110 10.27 5.135 5.135 0 010-10.27zm0 1.802a3.333 3.333 0 100 6.666 3.333 3.333 0 000-6.666zm5.338-3.205a1.2 1.2 0 110 2.4 1.2 1.2 0 010-2.4z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </a>

              <a
                class="hover:opacity-75"
                href=""
                target="_blank"
                rel="noreferrer"
              >
                <span class="sr-only"> Twitter </span>

                <svg
                  class="w-6 h-6"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                >
                  <path
                    d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"
                  ></path>
                </svg>
              </a>
            </div>
          </div>
        </div>

        <p class="mt-8 text-xs text-gray-500">&copy; 2022 GREwear Inc</p>
      </div>
    </footer>
  </body>
</html>
